<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Ractive - Customised progress bar</title>

   <script src='http://cdn.ractivejs.org/latest/ractive.min.js'></script>
  <style type='text/css'>
     .progress-bar {
	width: 600px;
	padding: 20px;
	border: 1px solid #999;
     }
     .progress-bar  div {
        height: 30px;
        border: 1px solid grey;
	text-align: center;
     }
     .progress-bar p {
	margin: 10px 0 2px 0;
	font-size: 1.5em;
     }
     .progress-bar span {
	font-size: 1.2em;
	margin-top: 20px;
     }
     .action-buttons {
        margin-top: 15px;
     }
  </style>
</head>
<body onload="init()">

<div id='container'></div>
  <script id='template' type='text/ractive'>
       <div class='boxxy-container'>
            <h1>{{name}}</h1>
      </div>
      
      <div class="progress-bar">
         <p>Top bar:</p>
        <div style='background-color: {{tbarcolor}};
                    width: {{tbar *  100}}%;'><span>{{tbar * 100}}%</span></div>

        <p>Middle bar:</p>
        <div style='background-color:  {{mbarcolor}};
                    width: {{mbar * 100}}%;'><span>{{mbar * 100}}%</span></div>

        <p>Bottom  bar:</p>
        <div style='background-color: {{ubarcolor}};
                    width: {{ubar * 100}}%;'><span>{{ubar  * 100}}%</span></div>
      </div>
      
      <div class="action-buttons">
	<select name='barSelector'  onChange="getOptionValue(this.options.selectedIndex)">
		<option name='topbar'>top bar</option>
		<option name='midbar'>middle bar</option>
		<option name='btmbar'>bottom bar</option>
	</select>
        <button on-click='neg25'>-25</button>
        <button on-click='neg10'>-10</button>
        <button on-click='pos10'>+10</button>
        <button on-click='pos25'>+25</button>
      </div>
  </script>
  <script  src='main.js'></script>
</body>
</html>
